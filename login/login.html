<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Authentication</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Signup Form -->
            <div id="signupSection" class="card p-4 shadow-lg">
                <h2 class="text-center mb-3">Sign Up</h2>
                <form id="signupForm">
                    <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password" required>
                    <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
                    <input type="text" id="city" class="form-control mb-2" placeholder="City" required>
                    <input type="text" id="district" class="form-control mb-2" placeholder="District" required>
                    <input type="text" id="state" class="form-control mb-2" placeholder="State" required>
                    <input type="tel" id="mobile" class="form-control mb-2" placeholder="Mobile Number" required>
                    <input type="text" id="pincode" class="form-control mb-2" placeholder="Pincode" required>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                </form>
                <p id="signupMessage" class="text-danger text-center mt-2"></p>
                <p class="text-center mt-3">
                    Already Registered? <a href="#" onclick="toggleForms()">Login</a>
                </p>
            </div>

            <!-- Login Form -->
            <div id="loginSection" class="card p-4 shadow-lg" style="display: none;">
                <h2 class="text-center mb-3">Login</h2>
                <form id="loginForm">
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>
                <p id="loginMessage" class="text-danger text-center mt-2"></p>
                <p class="text-center mt-3">
                    New User? <a href="#" onclick="toggleForms()">Sign Up</a>
                </p>
                <p class="text-center">
                    <a href="#" onclick="forgotPassword()">Forgot Password?</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Firebase & Custom Script -->
<script type="module" src="js/scripts.js"></script>

</body>
</html>
